<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather map by nasir</title>
    <!------ Javascript source link ------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="input-container" class="input-group mb-3 mt-5 mx-auto ">
        <input id="input-box" type="text" class="form-control" placeholder="Enter your city name"
            aria-label="Enter your city name" aria-describedby="button-addon2">
        <button onclick="searchCity()" class="btn btn-warning" type="button" id="button">Search</button>
    </div>
    <div>
        <h1 id="error-message">Opps!! Empty Input! Please enter a city name.</h1>
    </div>
    <section>
        <div class="text-center">
            <img id="weather-icons" src=" https://openweathermap.org/img/wn/02d@2x.png" alt="">
        </div>
    </section>

    <section>
        <div id="div-container" class="text-center mb-5">
            <h2 id="city-name">Manama <span><i class="fas fa-map-marker-alt"></i></span></h2>
            <h1 id="temparature-id">35</h1>
            <h3 id="weather-status">Sunny</h3>
            <h5 id="feels-like" class="text-white">Feels Like: 38</h5>


        </div>

    </section>













    <!-- ---------Javascript link------------  -->
    <script src="app.js"></script>
    <!------ Javascript CDN script from Boostrape--- -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6bcb7fd4b6.js" crossorigin="anonymous"></script>



</body>

</html>
